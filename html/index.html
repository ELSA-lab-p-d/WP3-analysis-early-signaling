<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>Effectiviteit vroegsignalering onderzoek</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Import element definition and auto-register -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/zero-md@3?register"></script>

</head>

<body>

  <div class="container-fluid p-0">

    <section class="p-3 p-lg-5 d-flex align-items-center">
      <div class="w-100" id="main_content">
          <zero-md src="index.md" id="markdown_content">
            <template>
              <!-- Or your own stylesheets with `<link>` tags -->
              <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            </template>
          </zero-md>
      </div>
    </section>


  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <script>
    function loadMarkdownContent(input) {
      var hash = window.location.hash;
      if (input != null) {
        var hash = input
      }
      var markdown_content = document.getElementById('markdown_content');

      hash = hash.replace('#', '.');
      hash = hash + ".md";

      console.log("Loading content from: " + hash);
      markdown_content.setAttribute('src', hash);
    }
  </script>

</body>

</html>
